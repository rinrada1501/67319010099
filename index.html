<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>หน้าเว็บต้อนรับ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>ร้านชล</h1>
    <nav>
      <a href="index.html">หน้าแรก</a>
      <a href="about.html">เกี่ยวกับเรา</a>
      <a href="menu.html">เมนูอาหาร</a>
      <a href="news.html">ข่าวสาร</a>
      <a href="contact.html">ติดต่อเรา</a>
    </nav>
  </header>

  <main>
    <div class="welcome-box">
      <h2>ยินดีต้อนรับ!</h2>
      <p id="welcomeMessage">กรอกชื่อของคุณเพื่อเริ่มต้น</p>
      <input type="text" id="nameInput" placeholder="ชื่อของคุณ..." />
      <button onclick="showMessage()">ยืนยัน</button>
    </div>
  </main>

  <footer>
    <p>© 2025 ร้านชล</p>
  </footer>

  <script>
    function showMessage() {
      const name = document.getElementById("nameInput").value.trim();
      const sanitize = (str) => str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      const text = name
        ? `สวัสดีคุณ ${sanitize(name)} ยินดีต้อนรับสู่เว็บไซต์ของเรา!`
        : "ยินดีต้อนรับผู้เยี่ยมชม!";
      document.getElementById("welcomeMessage").textContent = text;
    }
  </script>

</body>
</html>
